git<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora e Conversor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4" style="color: #ffa500; font-size: 2.5rem;">Calculadora e Conversor Universal</h1>

        <p class="lead">Uma ferramenta completa para cálculos e conversões</p>
    </div>
    
    <div class="d-flex justify-content-center mb-4">
        <div class="btn-group" role="group">
            <button class="btn btn-primary" onclick="setMode('calculator')">Calculadora</button>
            <button class="btn btn-primary" onclick="setMode('converter')">Conversor</button>
        </div>
    </div>


<div id="calculator" class="calculator card p-3" style="display: none;">
    <input type="text" id="display" class="form-control mb-3 text-end fs-4" disabled>
    <div class="buttons grid gap-2">
        <div class="row">
            <div class="col"><button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button></div>
            <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('/')">/</button></div>
            <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('*')">*</button></div>
            <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('7')">7</button></div>
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('8')">8</button></div>
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('9')">9</button></div>
            <div class="col"><button class="btn btn-secondary w-100" onclick="appendToDisplay('+')">+</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('4')">4</button></div>
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('5')">5</button></div>
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('6')">6</button></div>
            <div class="col"><button class="btn btn-success w-100 equals" onclick="calculateResult()">=</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('1')">1</button></div>
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('2')">2</button></div>
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('3')">3</button></div>
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('0')">0</button></div>
            <div class="col"><button class="btn btn-light w-100" onclick="appendToDisplay('.')">.</button></div>
        </div>
    </div>
</div>


<div id="converter" class="converter card p-3" style="display: none;">
    <div class="mb-3">
        <select id="converter-type" class="form-select" onchange="updateConverterUnits()">
            <option value="currency">Moeda</option>
            <option value="length">Comprimento</option>
            <option value="mass">Massa</option>
            <option value="temperature">Temperatura</option>
            <option value="speed">Velocidade</option>
            <option value="imc">IMC</option>
            <option value="area">Área</option>
            <option value="volume">Volume</option>
            <option value="data">Dados</option>
            <option value="discount">Desconto</option>
            <option value="numeric">Sistema Numérico</option>
        </select>
    </div>

    <div class="converter-inputs row g-3 align-items-center mb-3">
        <div class="col-md-3">
            <input type="number" id="converter-value" class="form-control" placeholder="Valor">
        </div>
        <div class="col-md-3">
            <select id="converter-from" class="form-select"></select>
        </div>
        <div class="col-md-1 text-center">
            <span>para</span>
        </div>
        <div class="col-md-3">
            <select id="converter-to" class="form-select"></select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="convertValue()">Converter</button>
        </div>
    </div>

    <div id="converter-result" class="result alert alert-info text-center fs-5"></div>

    <div class="history-section card mt-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="card-title">Histórico de Conversões</h3>
                <button onclick="clearHistory()" class="btn btn-danger btn-sm">Limpar Histórico</button>
            </div>
            <ul id="history-list" class="list-group"></ul>
        </div>
    </div>
</div>

    </div>

    <script src="calculator.js"></script>
    <script src="converter.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
